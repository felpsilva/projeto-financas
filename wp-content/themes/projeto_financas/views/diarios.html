<main class="content100 sobreFlex">
  <section>
      <h1>Atualizações diárias</h1>
      {% for diario in diarios %}
          <a href="{{ diario.link }}">
              <article>
                  <div class="postList">   
                      <h2>{{ diario.titulo }}</h2>
                      <p>{{ diario.resumo }}</p>
                      <p class="data">{{ diario.data }}</p>    
                  </div>
              </article>
          </a>
      {% endfor %}
  </section>
</main>
